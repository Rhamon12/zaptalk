<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="components/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Zaptalk</title>
  </head>
  <body>
    <div class="container-zaptalk">
      <aside></aside>
      <main class="content-main">
        <div class="header-profile">
          <span class="material-symbols-outlined face"> face </span>
          <span class="material-symbols-outlined menu-main"> menu </span>
        </div>
        <div class="message-box"></div>
        <div class="sent-box">
          <span class="material-symbols-outlined anexo-icon"> unarchive </span>
          <span class="material-symbols-outlined sent-icon">
            arrow_forward
          </span>
        </div>
      </main>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
